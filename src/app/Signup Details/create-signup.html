   <form [formGroup]="SignupForm" (ngSubmit)="Register()">
        <section class="vh-100 bg-image"
            style="background-image: url('');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3"> -->
              <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
             
              <div class="card-body p-5">

                <img id="profile-img"
                src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
                class="profile-img-card"
              />
         
              <h2 class="text-uppercase text-center" >Signup</h2>
            <div class="col-md-1"></div>
            <div class="col-md-10"> 
            </div>  
           
       
          <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-5">
          <mat-form-field class="example-form-field" appearance="fill">
          <mat-label>First Name</mat-label>
              <input  matInput type="text" formControlName="Fname">
             <mat-error> 
              First Name is Required
             </mat-error>
              </mat-form-field>
             </div>
             </div>
      
      
             
             <div class="row">
          <div class="col-md-1"></div>
      
        <div class="col-md-5">
          <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Last Name</mat-label>
              <input  matInput type="text" formControlName="Lname">
              
              <mat-error>
                Last Name is Required
              </mat-error>
              </mat-form-field>
              </div> 
                </div> 
      
      
         <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Email</mat-label>
              <input  matInput type="text" formControlName="Email">
              <mat-error>
                Email is Required
              </mat-error>
              </mat-form-field>
              </div>
            </div>
        
          <div class="row">
          <div class="col-md-1"></div>
         <div class="col-md-5">
          <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>New Password</mat-label>
              <input  matInput type="password" formControlName="CreatePassword" >
              <mat-error>
                Password required and must be strong password 
              </mat-error>
              </mat-form-field>
            </div>
              </div>
      
      
              <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-5">
          <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Confirm Password</mat-label>
              <input  matInput type="password" formControlName="ConfirmPassword">
              <mat-error>
                Confirm Password is must match to New Password 
              </mat-error>
              </mat-form-field>
              </div>
              </div>
              <div class="main">
              <a href="#" [routerLink]="['/login']">Already have a user?Login</a>
            </div>
      <div class="row">
      <div class="col-md-2"></div>

        <div class="col-md-3">
              <button mat-raised-button [routerLink]="['/home']"class="btn btn-primary">Register</button>
        <div class="col-md-5">

              
              <button mat-raised-button class="btn btn-primary">Signup</button>
          
              <!-- <div class="col-md-3">
                <button mat-raised-button class="btn btn-primary" [routerLink]="['/login']">Back</button>
              </div> -->
            </div>
           
            </div>
              </div> 
              </div>
              </div>
              </div>
              </div>
            </div>
        </section> 
         </form>

         </mat-card> -->
